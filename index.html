<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="public/styles.css" />

    <title>Frontend Mentor | Fylo data storage component</title>
  </head>
  <body>
    <main>
      <section class="icons-section">
        <h2 class="hidden-text">Icons</h2>
        <img src="images/logo.svg" alt="" />
        <span class="icon-array">
          <a href="#">
            <img src="images/icon-document.svg" alt="" /><span
              class="hidden-text"
              >document</span
            >
          </a>
          <a href="#">
            <img src="images/icon-folder.svg" alt="" /><span class="hidden-text"
              >folder</span
            >
          </a>
          <a href="#">
            <img src="images/icon-upload.svg" alt="" /><span class="hidden-text"
              >Upload</span
            >
          </a>
        </span>
      </section>

      <section class="text-section">
        <div class="gigs-remaining gigs-remaining-top">
          <p><span>185</span> GB Left</p>
        </div>
        <div class="text-container">
          <h1 class="message">
            Youâ€™ve used <span>815 GB</span> of your storage
          </h1>

          <div>
            <div class="slider-container">
              <div class="slider"><div class="dot"></div></div>
            </div>

            <p class="range">
              <span class="zero">0 GB</span>
              <span class="thousand">1000 GB</span>
            </p>
          </div>
        </div>
        <div class="gigs-remaining gigs-remaining-bottom">
          <p><span>185</span> GB Left</p>
        </div>
      </section>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://holgermueller.github.io/portfolio/" target="_blank"
          >Holger Mueller</a
        >.
      </p>
    </footer>
  </body>
</html>
